<canvas id="canvas" width="600" height="600"></canvas>
<script>
ctx = canvas.getContext('2d')
ctx.fillStyle = 'black'
ctx.fillRect(0, 0, 600, 600)

circle = (x, y, r) => {
	ctx.beginPath()
	ctx.arc(300 + x, 300 + y, r, 0, 2 * Math.PI)
	ctx.strokeStyle = 'white'
	ctx.stroke()
}

for (i = 0; i < 1000; i++) {
	t = i * Math.PI / (1 + Math.sqrt(i))
	a = 1.3 * Math.sqrt(Math.sqrt(i))
	ro = a * t
	x = ro * Math.cos(t + Math.PI / 5)
	y = ro * Math.sin(t)
	r = Math.sqrt(Math.sqrt(i * 3))
	circle(x, y, r)
}
</script>
